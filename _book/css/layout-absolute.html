<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  .container {
    position: relative;
  }
  .left, .main, .right {
    min-height: 130px;
  }
  .left {
    position: absolute;
    left: -0;
    top: 0;
    background: green;
    width: 200px;
  }
  .main {
    margin: 0 300px 0 200px;
    background: blue;
  }
  .right {
    position: absolute;
    right: 0;
    top: 0;
    background: red;
    width: 300px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div> 
  </div>
</body>
</html>
